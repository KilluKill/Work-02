DataSource:
  # Тип базы данных (SQLITE, MYSQL, POSTGRESQL)
  backend: 'SQLITE'
  # Настройки MySQL (если используется)
  mySQLHost: 'localhost'
  mySQLPort: '3306'
  mySQLDatabase: 'minecraft_server'
  mySQLUsername: 'minecraft'
  mySQLPassword: 'minecraft_password_2024'
  mySQLTablename: 'authme'
  mySQLColumnName: 'username'
  mySQLColumnPassword: 'password'
  mySQLColumnIp: 'ip'
  mySQLColumnLastLogin: 'lastlogin'
  mySQLColumnSalt: 'salt'
  mySQLColumnGroup: 'id'
  mySQLColumnEmail: 'email'
  mySQLlastlocX: 'x'
  mySQLlastlocY: 'y'
  mySQLlastlocZ: 'z'
  mySQLlastlocWorld: 'world'
  mySQLRealName: 'realname'

settings:
  # Сессии
  sessions:
    enabled: true
    timeout: 10
  # Регистрация
  registration:
    enabled: true
    type: PASSWORD
    secondArg: CONFIRMATION
    force: true
    enablePasswordVerifier: true
    minPasswordLength: 5
    passwordMaxLength: 30
  # Безопасность
  security:
    minPasswordLength: 5
    passwordHash: SHA256
    doubleMD5SaltLength: 8
    unsafePasswords:
      - '123456'
      - 'password'
      - '123123'
      - 'qwerty'
  # Авто-логин
  restrictions:
    enablePasswordVerifier: true
    allowedNicknameCharacters: '[a-zA-Z0-9_]*'
    nickRegex: '[a-zA-Z0-9_]{3,16}'
    minNicknameLength: 3
    maxNicknameLength: 16
    unrestricted:
      - 'Admin'
      - 'admin'

